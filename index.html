<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <label id="name-label" for="name">Name
      <input id="name" name="name" type="text" placeholder="Enter Your Name" required />
      </label>

      <label id="email-label" for="email">Email
      <input id="email" name="email" type="email" placeholder="Enter Your Email" required>
      </label>

      <label id="number-label" for="number">Number
      <input id="number" name="number" type="number" placeholder="Age" min="13" max="120">
      </label>

      <select id="dropdown">
        <option></option>
        <option></option>
      </select>

      <label>
        <input type="radio" name="recommend" value="definetely">Definetely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe">Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure">Not Sure
      </label>

      <label>
        <input type="checkbox" name="preference" value="front-end">Front End
      </label>
      <label>
        <input type="checkbox" name="preference" value="back-end">Back End
      </label>

      <textarea></textarea>
      <button type="submit" id="submit">
            Submit
      </button>
    </form>
  </body>
</html>
